<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Birthday">
    <meta name="keywords" content="Birthday, Happy">
    <meta property="og:type" content="E-Greeting">
    <meta property="og:image" content="favicon.ico">
    <meta property="og:description" content="Chúc mừng sinh nhật <3">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="loading.css">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Signika', sans-serif;
        }

        .video-container {
            position: fixed;
            bottom: 25%; /* Position the video 25% from the bottom */
            left: 50%; /* Center the video horizontally */
            transform: translate(-50%, 0); /* Adjust centering horizontally */
        }

        .positioned-video {
            max-width: 100%;
            height: auto;
        }

        .balloons {
            position: absolute;
        }

        .balloon-border {
            display: block;
        }

        .cake {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    
    <audio class="song" controls loop>
        <source src="remix.mp3">
        Your browser isn't invited for super fun audio time.
    </audio>

    <div class="balloons text-center" id="b1">
        <h2 style="color:#F2B300;">S</h2>
    </div>
    <div class="balloons text-center" id="b2">
        <h2 style="color:#0719D4;">K</h2>
    </div>
    <div class="balloons text-center" id="b3">
        <h2 style="color:#D14D39;">I</h2>
    </div>
    <div class="balloons text-center" id="b4">
        <h2 style="color:#8FAD00;">B</h2>
    </div>
    <div class="balloons text-center" id="b5">
        <h2 style="color:#8377E4;">I</h2>
    </div>
    <div class="balloons text-center" id="b6">
        <h2 style="color:#99C96A;">D</h2>
    </div>
    <div class="balloons text-center" id="b7">
        <h2 style="color:#20CFB4;">I</h2>
    </div>

    <img src="Balloon-Border.png" width="100%" class="balloon-border">

    <div class="container">
        <div class="row">
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_yellow"></div>
            </div>
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_red"></div>
            </div>
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_blue"></div>
            </div>
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_green"></div>
            </div>
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_pink"></div>
            </div>
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_orange"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="banner.png" class="bannar">
            </div>
        </div>
        
        <div class="row cake-cover">
            <div class="col-md-12 text-center">
                <div class="cake">
                    <div class="velas">
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                    </div>
                    <div class="cobertura"></div>
                    <div class="bizcocho"></div>
                </div>
            </div>
        </div>

        <div class="row message">
            <div class="col-md-12 video-container">
                <video class="positioned-video" controls loop muted autoplay>
                    <source src="anhbanh.mp4" type="video/mp4">
                    Your browser isn't invited for super fun audio time.
                </video>
            </div>
        </div>

        <div class="navbar navbar-fixed-bottom">
            <div class="row">
                <div class="col-md-6 text-center col-md-offset-3">
                    <button class="btn btn-primary" id="turn_on">Lên đèn</button>
                    <button class="btn btn-primary" id="play">Lên nhạc</button>
                    <button class="btn btn-primary" id="bannar_coming">Banner</button>
                    <button class="btn btn-primary" id="balloons_flying">Balloon</button>
                    <button class="btn btn-primary" id="cake_fadein">Cake</button>
                    <button class="btn btn-primary" id="light_candle">Candle</button>
                    <button class="btn btn-primary" id="wish_message">SKIBIDI</button>
                    <button class="btn btn-primary" id="story">Anh Bảnh</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="effect.js"></script>
</body>
</html>
