<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .start {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop hidden>
        <source src="remix.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Attempt to autoplay the audio after a short delay
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-audio');
            audio.play().catch(() => {
                console.log("Autoplay blocked. Waiting for user interaction...");
            });
        });

        // Ensure audio starts on user interaction if autoplay is blocked
        window.addEventListener('click', () => {
            const audio = document.getElementById('background-audio');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>

    <canvas id="fireworks"></canvas>
    <div class="birthday">
        <div class="birthday_inner">
            <div class="birthday_inner__stage stage1">
                <div class="intro_cake">
                    <img class="intro" src="" />
                    <div class="gallery">
                        <!-- Image spans -->
                        <span style="--i:1">
                          <img src="anhbanh.gif" alt="" />
                        </span>
                        <span style="--i:2">
                          <img src="anhbanh.gif" alt="" />
                        </span>
                        <span style="--i:3">
                          <img src="anhbanh.gif" alt="" />
                        </span>
                        <span style="--i:4">
                          <img src="anhbanh.gif" alt="" />
                        </span>
                        <span style="--i:5">
                          <img src="anhbanh.gif" alt="" />
                        </span>
                        <span style="--i:6">
                          <img src="anhbanh.gif" alt="" />
                        </span>
                        <span style="--i:7">
                          <img src="anhbanh.gif" alt="" />
                        </span>
                        <span style="--i:8">
                          <img src="anhbanh.gif" alt="" />
                        </span>
                    </div>
                </div>
                <button class="start" onclick="launchFireworks()">Happy Birthday anh Tung </button>
            </div>
        </div>
    </div>

    <script>
        // Fireworks logic
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function createFirework(x, y) {
            const particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x,
                    y,
                    radius: Math.random() * 3 + 1,
                    speedX: Math.random() * 6 - 3,
                    speedY: Math.random() * 6 - 3,
                    color: randomColor(),
                    life: Math.random() * 50 + 50
                });
            }
            return particles;
        }

        const fireworks = [];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw, index) => {
                fw.particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.life -= 1;
                });
                fw.particles = fw.particles.filter(p => p.life > 0);
                if (fw.particles.length === 0) fireworks.splice(index, 1);
            });
            requestAnimationFrame(draw);
        }

        function launchFireworks() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            fireworks.push({ particles: createFirework(x, y) });
        }

        draw();
    </script>
</body>
</html>
